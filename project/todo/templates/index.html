<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO MANIAC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <h1 style="color:rgb(80, 1, 136) ;text-align: center;margin-top: 5%;">MY TODO APP</h1>
  <!-- form -->

  <!-- button with text-->
  <form method="post" action="{% url 'add_task' %}">
    {% csrf_token %}
    <div class="input-group mb-3 w-50" style="margin-left: 25%; margin-top: 3%;">
      <input name="task" type="text" class="form-control" placeholder="Enter Your Task">
      <button class="btn btn-outline-primary" type="submit" id="button-addon2">Add</button>
    </div>
    <table class="table table-hover" style="margin-top: 5%;">
      <thead>
        <tr>
          <th scope="col">SL_NO</th>
          <th scope="col">Title</th>
          <th scope="col">Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for i in tasks %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{i.title}}</td>
          <td>{{i.created_at}}</td>
          <td><a href="update_task/{{i.id}}" class="btn btn-outline-success">Edit</a> </td>
          <td><a href="delete_task/{{i.id}}" class="btn btn-outline-danger">Delete</a> </td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
